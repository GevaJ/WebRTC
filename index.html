<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <title>30-Min Ultra Secure Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.2/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <style>
        body { font-family: 'Courier New', monospace; background: #050505; color: #00ff00; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; border-bottom: 1px solid #333; }
        .area { padding: 10px; display: flex; gap: 10px; background: #111; border-top: 1px solid #222; }
        input { flex: 1; padding: 10px; background: #000; color: #00ff00; border: 1px solid #00ff00; }
        button { padding: 10px 15px; cursor: pointer; background: #00ff00; color: #000; border: none; font-weight: bold; }
        .panic-btn { background: #ff0000; color: white; }
        .status { padding: 10px; font-size: 0.8em; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<div class="status">
    <div>ID: <strong id="my-id">...</strong></div>
    <div id="timer-display" style="color:red; font-weight:bold;">WAITING FOR CONNECTION...</div>
    <button class="panic-btn" onclick="triggerPanic()">PANIC DESTRUCT</button>
</div>

<div class="area" style="background: #1a0000;">
    <input type="password" id="secret-key" placeholder="Enter Shared Secret Key">
</div>

<div id="chat"></div>

<div class="area">
    <input type="text" id="peer-id-input" placeholder="Friend's Short ID">
    <button onclick="connectToPeer()">CONNECT</button>
</div>

<div class="area">
    <input type="text" id="message-input" placeholder="Type message...">
    <button onclick="sendMessage()">SEND</button>
</div>

<script>
    // Generate a 4-character random ID
    const shortId = Math.random().toString(36).substring(2, 6).toUpperCase();
    const peer = new Peer(shortId); 
    let conn;
    let timerStarted = false;

    peer.on('open', id => document.getElementById('my-id').innerText = id);
    peer.on('connection', c => { conn = c; setupChat(); });

    function connectToPeer() {
        conn = peer.connect(document.getElementById('peer-id-input').value.toUpperCase());
        setupChat();
    }

    function setupChat() {
        conn.on('data', (data) => {
            if (data === "COMMAND_PANIC_DESTRUCT") { location.reload(); return; }
            
            // Start timer on first data or connection if not started
            if (!timerStarted) startDestructTimer();

            const secret = document.getElementById('secret-key').value;
            try {
                const bytes = CryptoJS.AES.decrypt(data, secret);
                const originalText = bytes.toString(CryptoJS.enc.Utf8);
                appendMessage("FRIEND: " + (originalText || "[Wrong Key]"));
            } catch(e) { appendMessage("SYSTEM: Data error."); }
        });

        conn.on('open', () => {
            appendMessage("SYSTEM: ENCRYPTED CHANNEL OPEN");
            startDestructTimer();
        });
    }

    function startDestructTimer() {
        if (timerStarted) return;
        timerStarted = true;
        let timeLeft = 30 * 60; // 30 minutes in seconds

        const interval = setInterval(() => {
            let mins = Math.floor(timeLeft / 60);
            let secs = timeLeft % 60;
            document.getElementById('timer-display').innerText = `DESTRUCT IN: ${mins}:${secs < 10 ? '0' : ''}${secs}`;
            
            if (timeLeft <= 0) {
                clearInterval(interval);
                location.reload();
            }
            timeLeft--;
        }, 1000);
    }

    function sendMessage() {
        const msgInput = document.getElementById('message-input');
        const secret = document.getElementById('secret-key').value;
        if (!secret) return alert("Key required!");
        
        if (conn && conn.open && msgInput.value !== "") {
            const encrypted = CryptoJS.AES.encrypt(msgInput.value, secret).toString();
            conn.send(encrypted);
            appendMessage("YOU: " + msgInput.value);
            msgInput.value = "";
        }
    }

    function triggerPanic() {
        if (conn && conn.open) conn.send("COMMAND_PANIC_DESTRUCT");
        location.reload();
    }

    function appendMessage(text) {
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.innerText = `[${new Date().toLocaleTimeString()}] ${text}`;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }
</script>
</body>
</html>
