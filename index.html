<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ghost Mobile Chat v2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.2/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <style>
        /* Base Reset & Fonts */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Courier New', monospace; 
            background: #000; 
            color: #0f0; 
            display: flex; 
            flex-direction: column; 
            height: 100dvh; 
            margin: 0; 
            overflow: hidden;
        }

        /* Top Status Bar */
        header {
            background: #111;
            padding: 10px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }
        .timer { color: red; font-weight: bold; }
        .panic-btn {
            background: #d00;
            color: white;
            border: none;
            padding: 8px 12px;
            font-weight: bold;
            font-size: 0.8rem;
            border-radius: 4px;
            box-shadow: 0 0 10px #500;
        }

        /* Config Area */
        .config-area {
            background: #050505;
            padding: 10px;
            border-bottom: 1px solid #222;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .id-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #151515;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #333;
        }
        .copy-btn {
            background: #00cc00;
            color: #000;
            border: none;
            padding: 5px 15px;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.9rem;
            border-radius: 3px;
        }

        /* Chat Window */
        #chat { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px; 
            background: #000;
            font-size: 1rem;
            word-wrap: break-word;
        }
        #chat div { margin-bottom: 8px; line-height: 1.4; }

        /* Inputs & Buttons */
        .input-group { display: flex; gap: 5px; }
        input {
            flex: 1;
            background: #000;
            color: #0f0;
            border: 1px solid #444;
            padding: 12px; 
            font-size: 16px; 
            border-radius: 4px;
            font-family: monospace;
            outline: none;
        }
        /* Make placeholder text brighter */
        ::placeholder { color: #009900; opacity: 0.8; }
        
        input:focus { border-color: #0f0; }

        button.action-btn {
            background: #111;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 0 15px;
            font-weight: bold;
            border-radius: 4px;
        }
        button.send-btn {
            background: #0f0;
            color: #000;
            border: none;
            padding: 0 20px;
            font-weight: bold;
            border-radius: 4px;
        }

        /* Footer */
        footer {
            padding: 10px;
            background: #111;
            border-top: 1px solid #333;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .system-msg { color: #666; font-size: 0.8em; font-style: italic; }
    </style>
</head>
<body>

<header>
    <div id="timer-display" class="timer">OFFLINE</div>
    <button class="panic-btn" onclick="triggerPanic()">⚠ WIPE ALL</button>
</header>

<div class="config-area">
    <div class="id-row">
        <span>MY ID: <strong id="my-id" style="color:#fff; font-size:1.2em; letter-spacing: 1px;">...</strong></span>
        <button class="copy-btn" onclick="copyId()">COPY</button>
    </div>

    <input type="password" id="secret-key" placeholder="Enter Shared Password (Key)">

    <div class="input-group">
        <input type="text" id="peer-id-input" placeholder="Partner's ID">
        <button class="action-btn" onclick="connectToPeer()">LINK</button>
    </div>
</div>

<div id="chat">
    <div class="system-msg">> Waiting for secure link...</div>
</div>

<footer>
    <div class="input-group">
        <input type="text" id="message-input" placeholder="Type message..." autocomplete="off">
        <button class="send-btn" onclick="sendMessage()">SEND</button>
    </div>
</footer>

<script>
    /* --- CORE VARIABLES --- */
    const shortId = Math.random().toString(36).substring(2, 6).toUpperCase();
    const peer = new Peer(shortId, { debug: 0 });
    let conn;
    let timerStarted = false;

    // --- UTILS ---
    function copyId() {
        const idText = document.getElementById('my-id').innerText;
        navigator.clipboard.writeText(idText).then(() => {
            const btn = document.querySelector('.copy-btn');
            btn.innerText = "OK!";
            btn.style.background = "#fff";
            setTimeout(() => { 
                btn.innerText = "COPY"; 
                btn.style.background = "#00cc00"; 
            }, 1500);
        });
    }

    // --- P2P LOGIC ---
    peer.on('open', id => document.getElementById('my-id').innerText = id);
    peer.on('connection', c => { conn = c; setupChat(); });

    function connectToPeer() {
        const targetId = document.getElementById('peer-id-input').value.toUpperCase();
        if(!targetId) return alert("Please enter a Target ID");
        conn = peer.connect(targetId);
        setupChat();
    }

    function setupChat() {
        conn.on('data', (data) => {
            try {
                const packet = JSON.parse(data);
                if (packet.type === 'dummy') return; 
                
                // HANDLE REMOTE WIPE
                if (packet.type === 'panic') { 
                    document.body.innerHTML = "<h1 style='color:red;text-align:center;margin-top:40vh;font-family:monospace'>PROTOCOL 0 EXECUTED<br>REMOTE WIPE</h1>";
                    setTimeout(() => location.reload(), 2000); // 2 sec delay to show msg
                    return; 
                }

                if (packet.type === 'msg') {
                    const secret = document.getElementById('secret-key').value;
                    if(!secret) return appendMessage("SYSTEM", "⚠️ Set Key to decrypt message");
                    
                    const bytes = CryptoJS.AES.decrypt(packet.payload, secret);
                    const originalText = bytes.toString(CryptoJS.enc.Utf8);
                    
                    if (originalText) {
                        appendMessage("PARTNER", originalText);
                        if (!timerStarted) startDestructTimer();
                    }
                }
            } catch(e) {}
        });

        conn.on('open', () => {
            appendMessage("SYSTEM", "SECURE CHANNEL ESTABLISHED");
            document.getElementById('timer-display').innerText = "SECURE";
            startDestructTimer();
            startNoiseGenerator();
        });
    }

    // --- ENCRYPTION & SENDING ---
    function padMessage(text) {
        const targetSize = 2048; 
        let padding = "";
        while (padding.length < targetSize - text.length) padding += Math.random().toString(36).substring(2);
        return padding.substring(0, targetSize - text.length);
    }

    function startNoiseGenerator() {
        setInterval(() => {
            if (conn && conn.open && Math.random() > 0.85) {
                conn.send(JSON.stringify({ type: 'dummy', noise: padMessage("") }));
            }
        }, 5000);
    }

    function sendMessage() {
        const msgInput = document.getElementById('message-input');
        const secret = document.getElementById('secret-key').value;
        const text = msgInput.value;

        if (!secret) return alert("ENTER PASSWORD FIRST");
        if (!text) return;
        
        if (conn && conn.open) {
            const encryptedContent = CryptoJS.AES.encrypt(text, secret).toString();
            conn.send(JSON.stringify({
                type: 'msg',
                payload: encryptedContent,
                noise: padMessage(encryptedContent)
            }));
            appendMessage("ME", text);
            msgInput.value = "";
        }
    }

    function appendMessage(sender, text) {
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        if(sender === "SYSTEM") {
            div.innerHTML = `<span class="system-msg">> ${text}</span>`;
        } else {
            const color = sender === "ME" ? "#0f0" : "#00bcd4";
            div.innerHTML = `<span style="color:#555">[${time}]</span> <strong style="color:${color}">${sender}:</strong> ${text}`;
        }
        
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    // --- PANIC & TIMER ---
    function triggerPanic() {
        // Visual Feedback immediate
        const btn = document.querySelector('.panic-btn');
        btn.innerText = "DESTRUCTING...";
        
        if (conn && conn.open) {
            // Send the command
            conn.send(JSON.stringify({ type: 'panic' }));
        }
        
        // DELAY to ensure the signal gets out before we die
        setTimeout(() => {
            location.reload();
        }, 800);
    }

    function startDestructTimer() {
        if (timerStarted) return;
        timerStarted = true;
        let timeLeft = 30 * 60; 
        const interval = setInterval(() => {
            let mins = Math.floor(timeLeft / 60);
            let secs = timeLeft % 60;
            document.getElementById('timer-display').innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            if (timeLeft <= 0) { clearInterval(interval); location.reload(); }
            timeLeft--;
        }, 1000);
    }
</script>
</body>
</html>
