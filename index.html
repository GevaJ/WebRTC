<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <title>Secure Ephemeral Chat</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: monospace; background: #000; color: #0f0; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; border-bottom: 1px solid #0f0; }
        .area { padding: 15px; display: flex; gap: 10px; border-top: 1px solid #333; }
        input { flex: 1; padding: 10px; background: #111; color: #0f0; border: 1px solid #0f0; outline: none; }
        button { padding: 10px 20px; cursor: pointer; background: #0f0; color: #000; border: none; font-weight: bold; }
        .status { background: #111; padding: 10px; font-size: 0.9em; border-bottom: 1px solid #333; }
    </style>
</head>
<body>

<div class="status">
    YOUR ID: <strong id="my-id">connecting...</strong><br>
    RELOAD PAGE TO DESTROY ALL DATA.
</div>

<div id="chat"></div>

<div class="area">
    <input type="text" id="peer-id-input" placeholder="Paste Friend ID here">
    <button onclick="connectToPeer()">CONNECT</button>
</div>
